<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment4:Responsive Registration Form</title>
  <link rel="stylesheet" href="assignment4.css">
</head>
<body>
  <div class="container">
    <div class="info-section">
      <h1>For Individuals</h1>
      <p>Inspiring wholesome harmony for the mind, body, and spirit, for everyone, everywhere.</p>
    </div>
    <div class="form-section">
      <form>
        <div class="form-group">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <select required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <input type="date" placeholder="Date of Birth" required>
        </div>
        <div class="form-group">
          <input type="number" placeholder="Weight (KG)" required>
          <input type="number" placeholder="Height (CM)" required>
        </div>
        <div class="form-group">
          <select required>
            <option value="" disabled selected>Activity Level</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit">Register</button>
        <p class="terms">
          By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
